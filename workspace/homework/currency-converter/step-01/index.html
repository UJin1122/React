<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>환율 계산기</title>
<style>
  body {
    font-family: system-ui, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
    padding: 24px;
    background: #f7f7fb;
  }
  .card {
    max-width: 420px;
    margin: 0 auto;
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
  }
  label {
    display: block;
    margin-top: 12px;
    font-size: 14px;
    color: #333;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
    box-sizing: border-box;
  }
  button {
    cursor: pointer;
    background-color: #4a90e2;
    color: #fff;
    border-color: #4a90e2;
    transition: background-color 0.2s, border-color 0.2s;
  }
  button:hover {
    background-color: #357abd;
    border-color: #357abd;
  }
  button:active {
    background-color: #2a5f8f;
    border-color: #2a5f8f;
  }
  .row {
    display: flex;
    gap: 8px;
  }
  .row > * {
    flex: 1;
  }
  .small {
    width: 48px;
  }
  .result {
    margin-top: 16px;
    font-weight: 600;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>환율 계산기</h2>

    <label for="amount">금액</label>
    <input id="amount" type="number" step="1" />

    <div class="row">
      <div>
        <label for="from">From</label>
        <select id="from">
          <option value="KRW">KRW</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="JPY">JPY</option>
        </select>
      </div>
      <div>
        <label for="to">To</label>
        <select id="to">
          <option value="USD">USD</option>
          <option value="KRW">KRW</option>
          <option value="EUR">EUR</option>
          <option value="JPY">JPY</option>
        </select>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <button id="convert">변환</button>
      <button id="swap" type="button">↺ 교차</button>
    </div>

    <div class="result" id="result">결과: ???</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import reaction from "./reaction.js";
      const App = reaction.createElement(
        "div",
        { id: "app" },
        reaction.createElement(
          "header",
          null,
          reaction.createElement(
            "h1",
            null,
            "Counter - 04 createElement() 함수 하나로 통합"
          ),
          reaction.createElement(
            "p",
            null,
            "파일 경로: ",
            reaction.createElement("span", { id: "filepath" })
          )
        ),
        reaction.createElement(
          "div",
          { id: "counter" },
          reaction.createElement(
            "button",
            { type: "button", onclick: "handleDown()" },
            "-"
          ),
          reaction.createElement(
            "button",
            { type: "button", onclick: "handleReset(event)" },
            0
          ),
          reaction.createElement(
            "button",
            { type: "button", onclick: "handleUp()" },
            "+"
          ),
          reaction.createElement("span", null, 0)
        )
      );
      document.querySelector("#root").appendChild(App);
    </script>
    <script type="module">
      document.querySelector("#filepath").textContent = `ch${
        document.URL.split("/ch")[1]
      }index.html`;
    </script>
    <script>
      let count = 0;

      // 카운터 감소
      const handleDown = () => {
        // 데이터 갱신, count 값 감소
        count--;
        // 화면 갱신, count 값 화면에 표시
        document.querySelector("#counter>span").textContent = count;
      };

      // 카운터 증가
      const handleUp = () => {
        // 데이터 갱신, count 값 증가
        count++;
        // 화면 갱신, count 값 화면에 표시
        document.querySelector("#counter>span").textContent = count;
      };

      // 카운터 초기화
      const handleReset = (event) => {
        console.log(event);
        // 데이터 갱신, count 값 초기화
        count = 0;
        // 화면 갱신, count 값 화면에 표시
        document.querySelector("#counter>span").textContent = count;
      };
    </script>
  </body>
</html>
